<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <audio class="audio" id="audio" autoplay loop>
        <source src="audio/musiquefond.mp3" type="audio/mp3">
    </audio>
<script src="js/play.js"></script>
    <div class="menu" id="menu">
        <h1 class="h1menu">Press "enter" to start</h1>
        <video class="videomenu" src="video/menu.mp4" autoplay loop muted controls>
            <script src="js/start.js"></script>
        </div>
 
    <div id="divWrapper"></div>
    <div class="buttonWrapper">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="js/pokedex.js"></script>
</body>
</html>
